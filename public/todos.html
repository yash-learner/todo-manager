<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" href="todo-app.css" />
    <title>Document</title>
  </head>
  <body>
    <article>
      <h1 class="TodoPage-title">My To-do List</h1>
      <section class="AddTodo">
        <input
          class="AddTodo-text"
          type="text"
          name="todo"
          placeholder="What's next?"
        />
        <input class="AddTodo-date" type="date" name="date" class="" />
        <input class="AddTodo-button" type="button" value="Add" />
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Today</p>
          <p class="TodoSectionTitle-remainingCount">0/4</p>
        </div>
        <ul>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox" />
              <span>Submit Saas 201 project</span>
              <p class="TodoItem-overduelabel">Overdue</p>
              <a class="TodoItem-delete" href=""
                ><img src="delete.svg" alt=""
              /></a>
            </div>
          </li>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox" />
              <span>Buy chocolates</span>
              <p class="TodoItem-overduelabel"></p>
              <a class="TodoItem-delete" href=""
                ><img src="delete.svg" alt=""
              /></a>
            </div>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Tomorrow</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox" />
              <span>Attend AMA Session</span>
            </div>
          </li>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox" />
              <span>Buy chocolates</span>
            </div>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Remaining</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox" />
              <span>Attend AMA Session</span>
              <p class="TodoItem-dateaddded">June 21</p>
            </div>
          </li>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox" />
              <span>Complete Capstone</span>
              <p class="TodoItem-dateaddded">June 21</p>
            </div>
          </li>
        </ul>
      </section>
    </article>
  </body>
</html>
